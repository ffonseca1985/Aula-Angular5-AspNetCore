
<div *ngIf="fornecedores == undefined">
        Carregando...
    </div>
    
    <div *ngIf="fornecedores?.length <= 0 && fornecedores != undefined">
        
        <div class="alert alert-info">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>Ops!</strong> Sem fornecedores cadastrados ...
        </div>
        
    </div>
    
    <div class="table-responsive" *ngIf="fornecedores?.length > 0">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Raz√£o Social</th>
                </tr>
            </thead>
            <tbody>
                <!-- analogo ao foreach e o for do C# -->
                <tr *ngFor="let fornecedor of fornecedores">
                    <td>
                        {{fornecedor.id}}
                    </td>
                    <td>
                        {{fornecedor.razaoSocial}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
